




@for (player of game.players; track $index) {
    <app-player 
        [ngStyle]="{'top.px': 100 + ($index*90)}"
        [playerActive]= "$index == game.currentPlayer" 
        class="player-position" 
        [name]="player">
    </app-player>
}

<div class="field">


    <div class="card-stack">
        @for (card of [0,1,2,3]; track $index) {
            <img [ngStyle]="{'right.px': $index*5}" src="/assets/img/cards/card_cover.png">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">
        
        @for (card of game.playedCards; track $index){
            <img class="played-card" src="/assets/img/cards/{{ card }}.png">
        }

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png">
    </div>

</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
